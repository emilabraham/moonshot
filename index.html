<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1200,
            height: 900,
            physics: {
                default: 'arcade',
            },
            input: {
                queue: true
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var BKey;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('butterfly',
                'assets/butterfly.png',
                { frameWidth: 50, frameHeight: 54 }
            );
        }

        function create() {
            var wordToType = 'dabomb';
            var text = this.add.text(0, 0, 'dummy', { fontsize: '16px', fill: '#FFFFFF' })
            var keyPressed;
            enemies = this.add.group();
            healthBars= [];
            keyPressed = this.add.text(16, 16, 'Press a key...', { fontSize: '32px', fill: '#FFFFFF' });
            //  Global event listener, catches all keys
            //  Receives every single key down event, regardless of type
            this.input.keyboard.on('keydown', function (event) {
                console.log(event.key);
                keyPressed.setText(event.key);
                console.log(isNextLetter(event.key, wordToType))
                // Counting down letters and refreshing the text.
                if (isNextLetter(event.key, wordToType)) {
                    wordToType = wordToType.substr(1, wordToType.length);
                    text.setText(wordToType);
                    removeHealth(healthBars);
                }
            });

            createEnemies(enemies, 6, 1);
            displayHealth(enemies, this, healthBars);

            function createText(x, y, string) {
                this.add.text(x, y, string, { fontsize: '16px', fill: '#FFFFFF' })
            }

            function isNextLetter(letter, word) {
                return letter === word.substr(0,1);
            }
        }

        function update() { }

        // Create <quantity> number of enemies with a random <health> length string value.
        function createEnemies(enemies, quantity, health) {
            var i;
            for (i = 0; i < quantity; i++) {
                enemies.create(Phaser.Math.Between(0, config.width), Phaser.Math.Between(0, config.height), 'bomb');
            }

            enemies.children.iterate(function (enemy) {
                enemy.stringValue = 'dummy'
            })
        }

        // Display the healthbars of all the enemies on the game.
        // Update the global healthbar objects
        function displayHealth(enemies, game, healthBars) {
            enemies.children.iterate(function (enemy) {
                // game.add.text(enemy.x, enemy.y + 5, enemy.stringValue, { fontsize: '16px', fill: '#FFFFFF' });
                healthBars.push(game.add.text(enemy.x, enemy.y + 5, enemy.stringValue, { fontsize: '16px', fill: '#FFFFFF' }));
            });
        }

        // remove all the given healthBars
        function removeHealth(healthBars) {
            healthBars.forEach(function (health) {
                health.destroy();
            });
        }
    </script>

</body>

</html>
