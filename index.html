<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            input: {
                queue: true
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var BKey;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('butterfly',
                'assets/butterfly.png',
                { frameWidth: 50, frameHeight: 54 }
            );
        }

        function create() {
            var keyPressed;
            keyPressed = this.add.text(16, 16, 'Press a key...', { fontSize: '32px', fill: '#FFFFFF'});
            //  Global event listener, catches all keys
            //  Receives every single key down event, regardless of type
            this.input.keyboard.on('keydown', function (event) {
                keyPressed.setText(event.key);
            });

            enemies = this.add.group();
            enemies.create(20, 20, 'bomb')
        }

        function update() {}
    </script>

</body>

</html>
